<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light bg-transparent" id="gtco-main-nav">
    <a class="navbar-brand">Ambiguss</a>
        <button class="navbar-toggler" data-target="#my-nav" onclick="myFunction(this)" data-toggle="collapse"><span
                class="bar1"></span> <span class="bar2"></span> <span class="bar3"></span></button>
    <div id="my-nav" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="#" th:onclick="|window.location.href= '/'|">Acceuil</a></li>
            <li class="nav-item"><a class="nav-link" href="#" sec:authorize="hasRole('ROLE_ADMIN')" th:onclick="|window.location.href= '/admin/'|">Admin</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
            <a href="#" class="btn btn-outline-dark my-2 my-sm-0 mr-3 text-uppercase" sec:authorize="isAnonymous()" th:onclick="|window.location.href= '/auth/'|">Se connecter</a>
            <a href="#" class="btn btn-info my-2 my-sm-0 text-uppercase"  sec:authorize="isAnonymous()" th:onclick="|window.location.href= '/auth/reg'|">S'inscrire</a>
            <a href="#" class="btn btn-info my-2 my-sm-0 text-uppercase"  sec:authorize="isAuthenticated()" th:onclick="|window.location.href= '/auth/logout'|">Logout</a>
        </form>
    </div>
    
</nav>


 <div class="services_section">
    <div class="container">
      <h1 class="services_text">SERVICES</h1>
    </div>
  </div>
  <div class="login_section">
    <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Formulaire d'inscription</h5>
            <form class="form-signin" method="post" th:action="@{/auth/signup}" th:object="${regForm}">
                <label th:if="${errorPseudo}" th:class="text-danger" th:text="${errorPseudo}"/>
                <label th:if="${errorEmail}" th:class="text-danger" th:text="${errorEmail}"/>
            <div class="form-label-group">
            <input type="text" id="pseudo" class="form-control" placeholder="Pseudo" th:field="*{pseudo}"required autofocus>
            <label for="pseudo">Pseudo</label>
            </div>
              <div class="form-label-group">
                <input  type="email" id="inputEmail" class="form-control" th:field="*{email}" placeholder="Adresse mail" required autofocus>
                <label for="inputEmail">Adresse mail</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="password" class="form-control" th:field="*{password} "placeholder="Mot de passe" required>
                <label for="password">Mot de passe</label>
              </div>
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
                <label for="inputPassword">Confirmation du Mot de passe</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Valider</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
<div class="container-fluid gtco-banner-area">
</div>

<div class="container-fluid gtco-news" id="news">

    
       
</div>
<div class="container-fluid gtco-news" id="news">

    
       
</div>

        <div class="row">
            <div class="col-lg-6" id="contact">
                <h4> Contacter nous </h4>
                <input type="text" class="form-control" placeholder="Nom Complet">
                <input type="email" class="form-control" placeholder="Adresse Email">
                <textarea class="form-control" placeholder="Message"></textarea>
                <a href="#" class="submit-button">ENVOYER <i class="fa fa-angle-right" aria-hidden="true"></i></a>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-6">
                        <h4>A propos de notre jeu</h4>
                        <ul class="nav flex-column company-nav">
                            <li class="nav-item"><a class="nav-link" href="#">Acceuil</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                        </ul>
                        <h4 class="mt-5">Nous suivre</h4>
                        <ul class="nav follow-us-nav">
                            <li class="nav-item"><a class="nav-link pl-0" href="#"><i class="fa fa-facebook"
                                                                                      aria-hidden="true"></i></a></li>
                            <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-twitter"
                                                                                 aria-hidden="true"></i></a></li>
                            <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-google"
                                                                                 aria-hidden="true"></i></a></li>
                            <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-linkedin"
                                                                                 aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                    <div class="col-6">
                       
                    </div>
                    <div class="col-12">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
